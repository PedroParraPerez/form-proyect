<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="firstrow">
            <div class="col-12" id="formtitle">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="alert alert-danger mt-3" role="alert" id="missing"><b>Some fields are missing.</b></div>
            </div>
        </div>
        <form>

            <!-- Datos bancarios -->

            <div class="row">
                <div class="col-xl-5">
                    <label for="card"><b>Card #</b></label><br>
                    <input class="form-control" id="card" type="text" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                        placeholder="xxxx xxxx xxxx xxxx" required>
                </div>
                <div class="col-xl-3">
                    <label for="cvc"><b>CVC#</b></label><br>
                    <input class="form-control" id="cvc" type="text" maxlength="4" placeholder="0000" name="cvc" required>
                </div>
                <div class="col-xl-4">
                    <label for="amount"><b>$ Amount</b></label><br>
                    <input id="amount" type="text" placeholder="Amount" name="amount" class="form-control" required>
                </div>
            </div>

            <!-- Nombre -->

            <div class="row">
                <div class="col-xl-6">
                    <label for="firstname"><b>First Name</b></label><br>
                    <input class="form-control" type="text" name="firstname" id="firstname" required>
                </div>
                <div class="col-xl-6">
                    <label for="lastname"><b>Last Name</b></label><br>
                    <input class="form-control" type="text" name="lastname" id="lastname" required>
                </div>
            </div>

            <!-- Direccion -->

            <div class="row">
                <div class="col-xl-6">
                    <label for="city"><b>City</b></label><br>
                    <input class="form-control" type="text" name="city" id="city" required>
                </div>
                <div class="col-xl-3">
                    <label for="state"><b>State</b></label>
                    <select id="state" class="form-control" required>
                        <option selected>Pick a state</option>
                    </select>
                </div>
                <div class="col-xl-3">
                    <label for="postalcode"><b>Postal Code</b></label><br>
                    <input class="form-control" type="text" name="postalcode" id="postalcode" maxlength="5" required>
                </div>
            </div>

            <!-- Tipo de tarjeta -->

            <div class="row">
                <div class="col-xl-4" id="cardsoptions">
                    <fieldset>
                        <legend><b>We accept:</b></legend>
                        <div id="cardsback">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="cards1" required>
                                <label class="form-check-label" for="cards1"><img
                                        src="https://img.icons8.com/material-outlined/20/000000/mastercard.png" /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="cards2">
                                <label class="form-check-label" for="cards2"><img
                                        src="https://img.icons8.com/ios/20/000000/amex.png" /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="cards1">
                                <label class="form-check-label" for="cards1"><img
                                        src="https://img.icons8.com/ios-glyphs/20/000000/visa.png" /></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cards" id="cards2">
                                <label class="form-check-label" for="cards2"><img
                                        src="https://img.icons8.com/ios/20/000000/bank-card-back-side.png" /></label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-xl-2"></div>
                <div class="col-xl-6">
                    <label for="message-text" class="col-form-label"><b>Message:</b></label>
                    <textarea class="form-control" id="message-text"></textarea>
                    <p>Adds any notes here.</p>
                </div>
            </div>

            <!-- Botones reset y enviar -->

            <div class="row" id="lastrow">
                <div class="col-xl-7"></div>
                <div class="col-xl-5">
                    <button type="reset" id="reset">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
